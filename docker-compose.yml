version: "2.2"
services:
  dev:
    volumes:
      - .:/var/www/html
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime

    build: .
    expose:
      - "80"

    ports:
      - "80:80"
  mongo:
    image: mongo
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: atos
      MONGO_INITDB_ROOT_PASSWORD: k2l9g3v1
    ports:
      - "27017:27017"
