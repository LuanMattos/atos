version: "2.2"
services:
  mongo:
    image: mongo
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ibugsec
      MONGO_INITDB_ROOT_PASSWORD: k2l9g3v1
    ports:
      - "27017:27017"
  web2:
    image: apache:latest
    container_name: apache_web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - php
    volumes:
      - .:/usr/local/apache2/htdocs
    environment:
          WORKDIR: "."
    env_file:
      - httpd.env
  php:
      build:
        context: ./php
      volumes:
        - ".:/var/www/html"
      ports:
        - "9000:9000"





networks:
  mongo-compose-network:
    driver: bridge