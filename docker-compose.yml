version: "2.2"
services:
  mongo:
    image: mongo
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ibugsec
      MONGO_INITDB_ROOT_PASSWORD: k2l9g3v1
    ports:
      - "27017:27017"

  web2:
    image: apache
    container_name: apache_web
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html/


networks:
  mongo-compose-network:
    driver: bridge