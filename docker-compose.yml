version: "2.2"
services:
  mongo:
    image: mongo
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ibugsec
      MONGO_INITDB_ROOT_PASSWORD: k2l9g3v1
    ports:
      - "27017:27017"
  httpd:
    image: httpd:latest
    container_name: httpd
    volumes:
      - ./public_html/:/var/www/html/
    ports:
      - "80:80"
      - "443:443"


networks:
  mongo-compose-network:
    driver: bridge