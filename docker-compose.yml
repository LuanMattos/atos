version: "2.2"
services:
  mongo:
    image: mongo
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ibugsec
      MONGO_INITDB_ROOT_PASSWORD: k2l9g3v1
    ports:
      - "27017:27017"
  web2:
    image: php:7.3-apache
    container_name: apache_web
    restart: always
    ports:
      - "80:80"
    volumes:
      - .:/usr/local/apache2/htdocs
    environment:
          WORKDIR: "."
    env_file:
      - httpd.env





networks:
  mongo-compose-network:
    driver: bridge