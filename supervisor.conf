arquivo [ unix_http_server ] = / tmp / supervisor . meia [ supervisord ]
logfile           = ./ logs / supervisord . log
logfile_maxbytes = 50MB
logfile_backups   = 10
loglevel          = info
pidfile           = / tmp / supervisord . pid
nodaemon          = falso
minfds            = 1024
minprocs          = 200



[ rpcinterface : supervisor ]
supervisor . rpcinterface_factory = supervisor . rpcinterface : make_main_rpcinterface

[ supervisorctl ]
serverurl = unix : ///tmp/supervisor.sock [ programa : ratchet ]
comando                  = bash -c "ulimit -n 10000; exec /usr/bin/php ./public_html/atos/socket/bin/run_chat_server.php"
process_name             = Ratchet
numprocs                 = 1


autostart                = true
autorestart              = true
user                     = root
stdout_logfile           = ./ logs / info . log
stdout_logfile_maxbytes = 1MB
stderr_logfile           = ./ logs / erro . log
stderr_logfile_maxbytes = 1MB